<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; }
        #video-bg {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: contrast(1.2) brightness(0.8);
        }
        .click-letter {
    position: fixed;
    top: 48%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(107, 209, 237);
    font-family: 'Pacifico', cursive, sans-serif;
    font-size: 3.2em; /* 调整为更适合的大小 */
    cursor: pointer;
    text-shadow: 0 0 24px rgba(0,0,0,0.5);
    animation: glow 2s infinite;
    letter-spacing: 2px;
    padding: 0 36px;
    border-radius: 20px;
    background: rgba(255,255,255,0.10);
    text-align: center;
    line-height: 1.2;
}
        @keyframes glow {
            50% { opacity: 0.5; text-shadow: 0 0 30px rgba(255,255,255,0.8); }
        }
        .index-tip {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2em;
            background: rgba(0,0,0,0.35);
            padding: 10px 28px;
            border-radius: 18px;
            letter-spacing: 1px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="{{ url_for('static', filename='Jerry_Le.mp4') }}" type="video/mp4">
    </video>
    <div class="click-letter" onclick="window.location.href='/navigation'">start the journey</div>
    <div class="index-tip">点击上方文字进入主界面</div>
</body>
</html>
